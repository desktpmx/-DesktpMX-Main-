<!DOCTYPE html>
<html>
<head>
    <title>Скачать файл</title>
</head>
<body>
    <button onclick="downloadFile()">Скачать файл</button>

    <script>
        function downloadFile() {
            // Здесь необходимо указать ссылку на файл, который нужно скачать
            // Можно использовать относительный или абсолютный путь
            var fileUrl = "https://desktpmx.github.io/DesktpMX/";

            // Создание элемента <a> для скачивания файла
            var link = document.createElement("a");
            link.href = fileUrl;
            link.download = "file.ext";

            // Эмуляция клика на ссылку для скачивания файла
            link.click();
        }
    </script>
</body>
</html>
